<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>code update</h1>

    <h1>PROFIT STATEMENT</h1>

    <form onsubmit="mysale(); return false">
      sale 1: <input type="text" id="sale1" />
      <br />
      <br />
      sale 2: <input type="text" id="sale2" />
      <br />
      <button type="submit">add</button>
    </form>

    <h4 id="totalsale"></h4>

    <hr />

    <h1>LOSS STATEMENT</h1>

    <form onsubmit="myloss(); return false">
      sale 1: <input type="text" id="los1" />
      <br />
      <br />
      sale 2: <input type="text" id="los2" />
      <br />
      <button type="submit">add</button>
    </form>

    <h4 id="loss"></h4>

    <script>
      function mysale() {
        let num1 = document.querySelector("#sale1").value;
        let num2 = document.querySelector("#sale2").value;

        num1 = Number(num1);
        num2 = Number(num2);

        let result = num1 + num2;

        document.querySelector("#totalsale").innerHTML = result;
      }

      function myloss() {
        let num1 = document.querySelector("#los1").value;
        let num2 = document.querySelector("#los2").value;

        num1 = Number(num1);
        num2 = Number(num2);

        let result = num1 - num2;

        document.querySelector("#loss").innerHTML = result;
      }
    </script>
  </body>
</html>
